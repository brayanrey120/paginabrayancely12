<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Página Personal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Verdana', sans-serif;
      background: #e0f0ff;
      color: #003366;
      animation: fadeIn 1.5s ease-in;
    }

    header {
      background: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      letter-spacing: 1px;
    }

    nav {
      background: #99ccff;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: #003366;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #0000ff;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      border: 4px solid #99ccff;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      background-color: #3399ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background-color: #003366;
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    video {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <!-- Música de fondo -->
  <audio autoplay loop hidden>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <header>
    Bienvenido a Mi Portafolio
  </header>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#galeria">Galería</a>
    <a href="#video">Video</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <main id="inicio">
    <h2>Hola, soy [Tu Nombre]</h2>
    <p>Esta es una página web personal con estilo de los 2000s y un toque moderno.</p>

    <div class="buttons">
      <button onclick="alert('Gracias por visitar mi sitio!')">Dale click</button>
      <button onclick="location.href='https://www.google.com'">Ir a Google</button>
    </div>

    <section id="galeria" class="gallery">
      <img src="https://via.placeholder.com/200x150?text=Imagen+1" alt="Imagen 1">
      <img src="https://via.placeholder.com/200x150?text=Imagen+2" alt="Imagen 2">
      <img src="https://via.placeholder.com/200x150?text=Imagen+3" alt="Imagen 3">
      <img src="https://via.placeholder.com/200x150?text=Imagen+4" alt="Imagen 4">
    </section>

    <section id="video">
      <h3>Video de Presentación</h3>
      <video controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta el video.
      </video>
    </section>

    <section id="contacto">
      <h3>Contacto</h3>
      <p>Correo: tunombre@email.com</p>
    </section>
  </main>

  <footer>
    &copy; 2025 Mi Página Web Personal
  </footer>

</body>
</html>
